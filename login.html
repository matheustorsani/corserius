<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="dist/css/reset.css">
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="icon" href="dist/img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oldenburg&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Orienta&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ovo&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a3a5d372e6.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="loginscreen">
        <div class="login">
            <div class="title">
                <h1 class="login_title orienta-regular">Identificação</h1>
                <i class="fa-solid fa-xmark close_buttom"></i>
            </div>
            <form class="login_form invisible">
                <label class="orienta-regular lbl" for="email_or_cpf">Email ou CPF</label>
                <input type="text" class="login_input" id="email_or_cpf" name="email_or_cpf">
                <label class="orienta-regular lbl" for="password">Senha</label>
                <input type="password" class="login_input" id="password" name="password">
                <a href="#" class="login_forgot orienta-regular">Esqueci a senha</a>
                <button type="submit" class="login_btn ovo-regular">Entrar</button>
            </form>
            <span class="division"><p class="text">Ou</p></span>
            <div class="login_register invisible">
                <p class="redesocial-text">Faça login com o google</p>
                <a href="#" class="googleauth"><i class="fa-brands fa-google google-logo"></i></a>
                <p class="noaccount">Não tem conta? <a href="#" class="cad">Cadastre-se.</a></p>
            </div>
        </div>
    </section>
</body>
</html>
