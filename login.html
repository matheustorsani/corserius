<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="dist/css/reset.css">
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="icon" href="dist/img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oldenburg&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orienta&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a3a5d372e6.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="loginscreen">
        <div class="login">
            <div class="title">
                <h1 class="login_title orienta-regular">Identificação</h1>
                <i class="fa-solid fa-xmark"></i>
            </div>
            <form class="login_form">
                <label class="orienta-regular" for="login_input">*Email ou CPF</label>
                <input type="text" class="login_input" name="login_input">
                <label class="orienta-regular" for="login_input">*Senha</label>
                <input type="password" class="login_input" name="login_input">
                <button class="login_btn">Entrar</button>
            </form>
            <p class="login_forgot">Esqueceu a senha?</p>
            <p class="login_register">Ainda não tem conta? <a href="#" class="login_register_link">Cadastre-se</a></p>
        </div>
    </section>
</body>

</html>
